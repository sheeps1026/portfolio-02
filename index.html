<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/reset-style.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/screen/header.css" />
    <link rel="stylesheet" href="./CSS/screen/landing.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header-content">
              <div class="logo-group">
                <span></span>
                <h1 class="header-title">Siphome</h1>
              </div>
              <nav class="header-nav">
                <ul class="header-links">
                  <li class="header-link">
                    <a href="#" class="fill-button">Home</a>
                  </li>
                  <li class="header-link">
                    <a href="#" class="fill-button inverted">Features</a>
                  </li>
                  <li class="header-link">
                    <a href="#" class="fill-button inverted">Services</a>
                  </li>
                  <li class="header-link">
                    <a href="#" class="fill-button inverted">Contact</a>
                  </li>
                  <li class="header-link">
                    <a href="#" class="fill-button inverted">FAQ</a>
                  </li>
                </ul>
              </nav>
              <button type="button" class="menu-button">Menu</button>
              <div class="button-group">
                <button type="button" class="fill-button">Sign In</button>
                <button type="button" class="fill-button">Get Started</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="landing">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-12 col-lg-6">
            <h1 class="landing-title">
              Imagine your<br />
              home smart enough <strong>to take care</strong> of itself.
            </h1>
            <p class="landing-desc">
              Turn your home into a smarthome today with a simple & affordable
              upgrade. Discover the upgrade that automates home maintenance.
            </p>
            <button type="button" class="landing-button fill-button">
              Get Started
            </button>
            <button type="button" class="fill-button">Learn More</button>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="landing-image-box">
              <img
                src="./assets/image/landing/image-01.jpg"
                alt="Living room"
                class="landing-image__first"
              />
              <img
                src="./assets/image/landing/image-02.jpg"
                alt="Bedroom"
                class="landing-image__second"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
